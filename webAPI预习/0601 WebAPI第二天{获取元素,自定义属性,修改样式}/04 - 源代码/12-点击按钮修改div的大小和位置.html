<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        
        div {
            width: 200px;
            height: 200px;
            background-color: #0a0;
        }

        .box {
            position: absolute;
            top: 100px;
            left: 100px;
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
<input type="button" value="修改位置和大小" id="btn"/>
<div id="box"></div>
<script>

    /*
    *  修改大小和位置
    *       一共修改了  5  个属性
    *       修改多个属性，推荐使用 className 的方式修改
    * */
    // 获取元素
    var btn = document.getElementById("btn");
    var box = document.getElementById("box");
    // 注册事件
    btn.onclick = function(){
        // 修改box的class
        box.className = 'box';
    }

    /*
    *  当我们使用className配合css类样式进行修改样式的时候，必须小心的注意，效果是否能够体现出来
    *
    *   需要综合考虑：
    *       1 优先级
    *       2 每个属性的特性
    *           top和left就在没有定位的时候是没有效果
    *           把背景颜色变为黑色-->字不见了
    *
    * */

</script>
</body>
</html>
