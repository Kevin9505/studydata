
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>

        .container {
            width: 400px;
            height: 400px;
            border: 1px solid #000;
            margin: 100px auto;
        }
        .container img {
            transition: all 0.6s;
        }
    </style>
</head>
<body>
<div class="container">
    <img src="images/b3.jpg" alt=""/>
</div>
<script>

    /*
    *  把鼠标移入某个区域（一般是整个外层盒子） 对于商品来说，就是整个商品展示的盒子
    *
    *  把鼠标移入商品盒子
    *       让图片向右边或者别的方式移动
    *
    *  把鼠标移出，恢复原来的样子
    * */

    //获取元素
    var container = document.querySelector('.container');
    var img = document.querySelector('img');
    // 注册鼠标的移入事件和移出事件
    container.onmouseover = function(){
        // 让图片发生位移 ： margin-left
        img.style.marginLeft = '100px';
    }
    container.onmouseout = function(){
        img.style.marginLeft='';
    }

</script>
</body>
</html>
