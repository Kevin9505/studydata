<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        


        .box {
            width: 200px;
            height: 200px;
            background-color: #00aa00;
            position: absolute;
            left: 0;
            /*transition: 动画的属性名 动画持续的时间;*/
            transition: all 3s;

            /*
             复合属性： 多个属性的连写
                background
                    background-color
                    background-image
                    background-repeat
                    background-position
                        background-position-x
                        background-position-y
                    background-attachment
            */
        }

        .abc {
            left: 500px;
            font-size: 50px;
        }

    </style>
</head>
<body>
<div class="box">我爱中华人民共和国</div>
</body>
</html>
