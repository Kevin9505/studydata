
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>

        ul {
            padding: 0;
            width: 600px;
            margin: 100px auto;
            list-style: none;
        }
        li {
            height: 30px;
            line-height: 30px;
        }

    </style>
</head>
<body>
<ul id="father">
    <li>我是第1个li</li>
    <li>我是第2个li</li>
    <li>我是第3个li</li>
    <li>我是第4个li</li>
    <li>我是第5个li</li>
    <li>我是第6个li</li>
</ul>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
</ul>
<script>

    /*
    * 隔行变色
    *       得到所有的li，遍历li，如果索引是奇数，就设置一种颜色
    *       否则就设置另一种颜色
    *
    * */

//    var lis = document.getElementsByTagName('li');
    // 先得到父元素，在根据tagName获取
    // 父元素.getElementsByTagName  得到的是父元素之下，所有满足条件的后代元素
    var father = document.getElementById("father");
    var lis = father.getElementsByTagName('li');
//    console.log(lis);

    // 遍历伪数组，设置不同行背景颜色
    for(var i = 0; i < lis.length ; i++){
        //判断索引的奇偶性
        if(i % 2 != 0){
            // 索引是从0开始的，如果是第一行，索引为0，第二行索引为1
            lis[i].style.backgroundColor = 'green';
        }else {
            lis[i].style.backgroundColor = 'red';
        }
    }
</script>
</body>
</html>
</html>
