<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<input type="button" value="按钮" id="btn"/>

<script>
    //同事a的代码
    var btn = document.getElementById("btn");
    btn.onclick = function(){
        console.log(123);
    }
</script>
<script>
    //同事b的代码
    var btn1 = document.getElementById("btn");
    btn1.onclick = function(){
        console.log(456);
    }
</script>
<script>

//    如果使用on的方式注册事件 --> 如果多次对同一个对象注册同样的事件，会产生覆盖效果

</script>

</body>
</html>
