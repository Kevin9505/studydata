<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #box {
            position: absolute;
            top: 100px;
            left: 400px;
        }
        div {
            width: 400px;
            height: 400px;
            background-color: #0a0;

        }
        .son {
            width: 100px;
            height: 100px;
            background-color: #f00;
        }
    </style>
</head>
<body>
<div id="box">
    <div class="son"></div>
</div>
<script>

    /*
    * 点击鼠标，获取鼠标在div内的位置

    * */

    document.getElementById("box").onclick = function(e){
        console.log(e);
        console.log(e.layerX);
        console.log(e.layerY);
        console.log(e.offsetX);
        console.log(e.offsetY);
    }

</script>
