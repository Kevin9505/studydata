<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: #0a0;
        }
    </style>
</head>
<body>
<img src="images/tianshi.gif" style="position: absolute" alt=""/>
<div></div>
<script>

    /*
    *  点击之后，获取鼠标的位置，设置给图片即可
    * */

    var img = document.querySelector('img');
    document.onclick = function(e){
        // 从事件对象中得到坐标
        var x = e.clientX;
        var y = e.clientY;
        // 设置给图片
        img.style.top = y + "px";
        img.style.left = x + "px";
    }

</script>
</body>
</html>
