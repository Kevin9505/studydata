    *  DOM做的事情
    *       对页面上的元素进行   增删改查
    *
    *
    *
    *
    *       appendChild
    *
    *           父节点.appendChild(子节点);
    *               作用是：将子节点作为父节点的最后一个子节点
    *
    *
    *       删除节点

    *

    *                   注意： 只能是父子关系才能移除，否则报错
    *
    *
    *      修改节点：
    *
    *           修改属性
    *           改样式
    *           改内容
    *           改位置
    *
    *
    *           insertBefore
    *
    *               用法：
    *
    *                   父节点.insertBefore(新节点,旧节点);
    *
    *
    *   cloneNode
    *
    *       克隆节点
    *
    *           复制一个节点
    *
    *               node.cloneNode(是否深度克隆);
    *
    *                   深度克隆：   就是否是克隆后代
    *
    *                   注意：克隆是完全一模一样的，如果有id，需要手动修改一下
    *
    * */
