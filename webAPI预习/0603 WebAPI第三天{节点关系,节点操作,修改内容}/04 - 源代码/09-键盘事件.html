<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<input type="text" id="txt"/>
<script>

    /*
    *  keyup
    *       按键弹起的一瞬间触发
    *
    *  keydown
    *       按键按下的一瞬间触发
    *  keypress
    *       按键摁着的时候触发
    * */

    var txt = document.getElementById("txt");

    txt.onkeydown = function(){
        console.log(123);
    }
    txt.onkeyup = function(){
        console.log(456);
    }

</script>
</body>
</html>
