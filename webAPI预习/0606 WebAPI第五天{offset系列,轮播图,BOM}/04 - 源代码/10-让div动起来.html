<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>

        #box {
            width: 100px;
            height: 100px;
            background-color: #0a0;
            position: absolute;
            left: 0;
            top: 100px;
        }

    </style>
</head>
<body>
<input type="button" value="动起来" id="btn"/>
<div id="box"></div>
<script>

    /*
    *  所有的动画都是一样的原理：
    *
    *       每隔一段时间，让对象发生位移或者形变
    *
    *       让div从左到右移动
    *
    *           思路：
    *               每隔一段时间，让div的位置发生变化
    *               left属性可以控制div的位置
    *               每隔一段时间，修改一下div的left就可以了
    *
    *           屏幕的刷新率：
    *               一般是1秒60下    帧数： 60Hz
    *
    *               1000 / 60
    *
    * */

    var btn =document.getElementById('btn');
    var box =document.getElementById('box');

//    var left = 500;
    var left = box.offsetLeft;//解决的问题是：不用每次写动画，都要根据css写出事位置

    // 注册点击事件
    btn.onclick= function(){
        // 让div从左到右移动
        // 每隔一段时间，设置一次left属性  --> setInterval();

        var timer = setInterval(function(){
            // 每次移动都是从原来的位置向右挪10个像素
            left += 10;
            // 修改left属性
            box.style.left = left + "px";//要记得带单位
            // 某个时间段停下来
            if(left >= 1000){
                clearInterval(timer);
            }

        },20);//时间间隔，做动画的时候，一般控制在20毫秒以下
    }

</script>
</body>
</html>
