<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<a href="a.html">后退</a>
<a href="b.html">前进</a>
<input type="button" value="后退" id="back"/>
<input type="button" value="前进" id="forword"/>
<script>

    /*
    *   history对象
    *
    *      管理的当前窗口的浏览记录
    *
    *      主要记两个方法：
    *           back
    *               在历史记录之间后退
    *           forward
    *               前进
    *
    * */

    console.log(history);

    document.getElementById('back').onclick  = function(){
        history.back();
    }
    document.getElementById('forword').onclick  = function(){
        history.forward();
    }

</script>
</body>
</html>
