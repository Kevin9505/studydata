<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<input type="button" value="点击" id="btn"/>
<input type="button" value="刷新" id="btn2"/>
<script>

    /*
    *  location对象
    *       用来记录当前页面中的相关的位置(在网络中的位置)信息
    *
    *       location          名词： 位置   动词： 定位
    *
    *       在互联网中，要找一个资源： 找到这个资源的位置，访问他
    *
    *       如果要在网络上，想要确定一个资源的位置：
    *
    *           使用url来定位资源
    *           url: 统一资源定位符 -- > 浏览器的地址栏里面的这个玩意
    *
    *
    *           https://sale.jd.com/act/5xHsu1VNgl.html
    *
    *           url的组成：
    *
    *           https:    //sale.jd.com/  :80   act/5xHsu1VNgl.html
    *
    *           协议名       域名/ip         端口     文件的路径
    *
    *           协议： 规定前台和后台要如何交互
    *
    *           ip      是每一台电脑在网络中位移的地址标识
    *
    *                       0-255,0-255,0-255,0-255    ip长这样
    *
    *
    *           端口：
    *               把其他数据保护起来，只开放能被用户访问的数据
    *
    *           路径：
    *               找到相应的资源文件
    *
    *
    *    主要记住href属性，里面有我们想要的很多的信息
    *
    *
    *    reload
    *
    *
    *
    * */

//    console.log(location);

//    document.getElementById('btn').onclick = function(){
//        location.href = 'http://www.baidu.com';
//    }

    document.getElementById('btn2').onclick = function(){
        location.reload();
    }

</script>
</body>
</html>
