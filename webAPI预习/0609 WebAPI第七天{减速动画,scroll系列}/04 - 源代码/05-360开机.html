

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box {
            width: 322px;
            position: fixed;
            bottom: 0;
            right: 0;
            overflow: hidden;
        }

        span {
            position: absolute;
            top: 0;
            right: 0;
            width: 30px;
            height: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="box" id="box">
    <span id="closeButton"></span>
    <div class="hd" id="headPart">
        <img src="images/t.jpg" alt=""/>
    </div>
    <div class="bd" id="bottomPart">
        <img src="images/b.jpg" alt=""/>
    </div>
</div>
<script src="animate.js"></script>
<script>

    /*
    *  需求：
    *       点击关闭按钮
    *           底部先慢慢消失，当底部完全消失之后，整个盒子再慢慢消失
    *                   高度为0                        宽度为0
    *
    *       动画有先后顺序
    *           动画1完成之后，再执行动画2
    *
    *           动画1什么时候完成？定时器被清除的时候。
    *
    *           当我们需要在特定的时机去执行某一段代码的时候，一般可以把这段代码作为回调函数传入另一个函数中进行执行。
    *
    *           只要是希望在一件事之后，再去做另一件事，就可以使用回调函数完成。
    * */

    var closeButton = document.getElementById('closeButton');
    var bottomPart = document.getElementById('bottomPart');
    var box = document.getElementById('box');

    closeButton.onclick = function(){
//        animate_v6(bottomPart,{height:0});
//        animate_v6(box,{width: 0});

        animate_v7(bottomPart,{height:0},function(){
            animate_v7(box,{width:0});
        })
    }



</script>
</body>
</html>
