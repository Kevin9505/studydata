<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .section {
      height: 400px;
      font-size: 100px;
      text-align: center;
      line-height: 400px;
      font-family: 华文彩云;

      /* 背景固定   */
      background-attachment: fixed;
      /* 
      实现视差案例的 原理 
      使用了 背景固定  background-attachment: fixed;

      背景移动的  backgroundPosition 
       */
    }

    .s2 {
      background-image: url("./images/1.jpg");
    }

    .s4 {
      background-image: url("./images/2.jpg");
    }

    .s6 {
      background-image: url("./images/3.jpg");
    }

    .s8 {
      background-image: url("./images/4.jpg");
    }
  </style>

  <script src="./js/jquery.js"></script>
  <script src="./js/jquery.stellar.js"></script>
</head>

<body>
  <div class="section s1">
    拖拉机
    <!-- 
      data-stellar-background-ratio
      设置背景图片的滚动 速度  
      小于0 的话 比滚动条的速度要慢
      stellar.js
      实现原理:
      绑定滚动条事件 
      获取滚动了距离, 
      把距离做一个比例运算,把最终的值写到要背景图片移动的标签里面的backgroundPostion 


      去面试 简历 
      技术
      html css js jq h5 
      
      stellar.js  
      circlr.js
     -->
  </div>
  <div class="section s2 " data-stellar-background-ratio="0.5" ></div>
  <div class="section s3">
    韩红人偶
  </div>
  <div class="section s4"  data-stellar-background-ratio="0.5"></div>
  <div class="section s5">
    麻辣香锅
  </div>
  <div class="section s6" data-stellar-background-ratio="0.5"></div>
  <div class="section s7">
    凤姐抱枕
  </div>
  <div class="section s8" data-stellar-background-ratio="0.5"></div>
</body>
<script>
  $.stellar({
    // 水平还是垂直滚动  false  垂直  
    horizontalScrolling: false,
    // 响应时 -没有用 
    responsive: true
  });

</script>

</html>
