<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QQ浏览器</title>
  <link rel="stylesheet" href="./css/jquery.fullpage.css">
  <link rel="stylesheet" href="./css/index.css">
  <script src="./js/jquery.js"></script>
  <script src="./js/jquery.fullpage.js"></script>
  <script src="./js/index.js"></script>
</head>
<body>
  <div id="bg">
    <div class="circle1"></div>
    <div class="circle2"></div>
    <div class="circle3"></div>
    <div class="circle4"></div>
    <div class="circle5"></div>
    <div class="circle6"></div>
  </div>
  <div id="fullpage">
    <div class="section s1">
      <div class="s1_main s1_main_begin">
        <img src="./images/skin.png" alt="" class="s1_title">
        <img src="./images/skin.gif" alt="" class="s1_tool">
      </div>
    </div>
    <div class="section s2 ">
      <div class="s2_main s2_main_begin">
        <img src="./images/title1_1.png" class="s2_title1"  alt="">
        <img src="./images/title1_2.png" alt="" class="s2_title2">
      </div>
    </div>
    <div class="section s3"> 
      <div class="s3_main s3_main_begin">
        <div class="s3_browser">
          <img src="./images/p3ui_tab.png" alt="">
        </div>
        <img src="./images/title3.png" alt="" class="s3_title1">
      </div>
    </div>
    <div class="section s4 ">
      <div class="s4_main s4_main_begin">
        <!-- img.pop$[src="./images/p2pop$.png"]*5 -->
        <img src="./images/p2pop1.png" alt="" class="pop1">
        <img src="./images/p2pop2.png" alt="" class="pop2">
        <img src="./images/p2pop3.png" alt="" class="pop3">
        <img src="./images/p2pop4.png" alt="" class="pop4">
        <img src="./images/p2pop5.png" alt="" class="pop5">
      </div>
    </div>
</div>
</body>
</html>
